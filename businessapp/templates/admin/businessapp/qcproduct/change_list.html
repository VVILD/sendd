{% extends "admin/change_list.html" %}


{% block content %}

<script>
(function ($) {

    function fix_actions() {
        var container = $('div.actions');

        if (container.find('option').length < 10) {
            container.find('label, button').hide();

            var buttons = $('<div></div>')
                .prependTo(container)
                .css('display', 'inline')
                .addClass('class', 'action-buttons');

            container.find('option:gt(0)').each(function () {
                $('<button>')
                    .appendTo(buttons)
                    .attr('name', this.value)
                    .addClass('button')
                    .text(this.text)
                    .click(function () {
                        container.find('select')
                            .find(':selected').attr('selected', '').end()
                            .find('[value=' + this.name + ']').attr('selected', 'selected');
                        $('#changelist-form button[name="index"]').click();
                    });
            });
        }
    };

    $(function () {
        fix_actions();
    });
})(django.jQuery);



function dismissAddAnotherPopup(win) {
    win.close();
    location.reload(true);
    }



</script>


<center>
<a class="btn btn-success" href="/admin/myapp/qcshipment/?o=11"> Customers QC</a>

<a class="btn btn-warning" href="/admin/businessapp/qcproduct/?o=11&status__exact=DI">Business QC</a>

<a class="btn btn-error" href="/admin/businessapp/qcproduct/?q=&warning__exact=1">Warnings</a>

<a class="btn btn-warning" href="/admin/businessapp/qcproduct/?status__exact=R">Return</a>

<a class="btn btn-error" href="/admin/businessapp/order/?status__in=PU,D">Unresolved Orders</a>
<a class="btn btn-warning" href="/admin/businessapp/qcproduct/?company__in=D,P,G,A,DT,FF,M,S,T,V,DH,SK">Manual update</a>

</center>



<br>




{{ block.super }}
{% endblock %}
